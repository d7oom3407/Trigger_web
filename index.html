
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger | AI Automation Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/index.tsx"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#292929',
                        light: '#f8fafc',
                        primary: '#5a16dd',
                    }
                }
            }
        }
    </script>
    <script type="module" src="/index.tsx"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            overflow-x: hidden;
            background-color: #292929;
            color: #fff;
        }
        .bg-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(90, 22, 221, 0.1) 1px, transparent 0);
            background-size: 40px 40px;
            opacity: 0.2;
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #fff, #5a16dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .orbit-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .orbit-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(90, 22, 221, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes counter-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        .rotating {
            animation: rotate var(--duration, 20s) linear infinite;
        }
        .counter-rotating {
            animation: counter-rotate var(--duration, 20s) linear infinite;
        }
    </style>
